            <div class="container">

<h2>Number of People Living with HIV</h2>

<p>Every minute four people contract HIV. </br>Seventy percent of them are in Sub-Sahara Africa.</p>

                
<div class="countdown">60</div>


<div id="counter"></div>
			  </div>
            
			</div>


<script>
$(document).ready(function() {
    

  // Function to update counters on all elements with class counter
  	var countdowns = $('.countdown'),
  		updateInterval,
  		countDelay = 1000,
  		resetDelay = 1000;

	var doUpdate = function() {
		countdowns.each(function() {
			var count = parseInt($(this).html());
			if (count !== 0)
				$(this).html(count - 1);
			else
				clearInterval(updateInterval);
		});
	};

	var resetCounters = function() {
		countdowns.each(function(){
			$(this).html('60');
		});
		startCountdown();
	}

	var startCountdown = function() {
		updateInterval = setInterval(doUpdate, countDelay);  	
	}

	startCountdown();
	minuteInterval = setInterval(resetCounters, resetDelay);
        
        
var START_DATE = new Date("March 9, 2015 6:07:00"); // put in the starting date here
var INTERVAL = 60; // in seconds
var INCREMENT = 4; // increase per tick
var START_VALUE = 37080500; // initial value when it's the start date
var count = 0;


 var msInterval = INTERVAL * 1000;
 var now = new Date();
 count = parseInt((now - START_DATE)/msInterval) * INCREMENT + START_VALUE;
 document.getElementById('counter').innerHTML = count;

 window.setInterval( function(){
    count += INCREMENT; 
    document.getElementById('counter').innerHTML = Humanize.formatNumber(count);
 }, msInterval);
    
});
    

</script>
